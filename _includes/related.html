{% for p in include.collection %}
    {% if p.class == include.item %}
<div class="link">
	<a href="../portfolio/{{ p.class }}.html">
		<div class="copy">
			<h3>{{ p.title }} {% include arrowRight.svg %}</h3>
			<p class="description">{{ p.description }}</p>
		</div>
	</a>
</div>
    {% endif %}
{% endfor %}
